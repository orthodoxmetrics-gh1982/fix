<svg width="168" height="26" viewBox="0 0 168 26" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Eastern Orthodox Cross (3-bar) in Gold -->
  <g transform="translate(8, 2)">
    <!-- Vertical beam -->
    <rect x="9" y="2" width="2" height="20" fill="#FFD700"/>
    
    <!-- Top horizontal bar (titulus) -->
    <rect x="6" y="4" width="8" height="1.5" fill="#FFD700"/>
    
    <!-- Middle horizontal bar (main crossbeam) -->
    <rect x="4" y="10" width="12" height="2" fill="#FFD700"/>
    
    <!-- Bottom slanted bar (footrest) -->
    <rect x="5" y="17" width="10" height="1.5" fill="#FFD700" transform="rotate(-15 10 17.75)"/>
  </g>
  
  <!-- "Orthodox Metrics" Text in Purple -->
  <text x="28" y="12" font-family="serif" font-size="9" font-weight="600" fill="#6B46C1">Orthodox</text>
  <text x="28" y="22" font-family="serif" font-size="9" font-weight="600" fill="#6B46C1">Metrics</text>
</svg>