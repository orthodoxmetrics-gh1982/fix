<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Stars/Crosses -->
  <g fill="#6c757d" opacity="0.3">
    <text x="150" y="50" font-size="20" font-family="serif">✚</text>
    <text x="300" y="40" font-size="16" font-family="serif">✚</text>
    <text x="450" y="60" font-size="18" font-family="serif">✚</text>
    <text x="100" y="120" font-size="14" font-family="serif">✚</text>
    <text x="500" y="140" font-size="16" font-family="serif">✚</text>
    <text x="80" y="200" font-size="12" font-family="serif">✚</text>
    <text x="520" y="220" font-size="14" font-family="serif">✚</text>
    <text x="120" y="300" font-size="16" font-family="serif">✚</text>
    <text x="480" y="320" font-size="18" font-family="serif">✚</text>
  </g>
  
  <!-- Orthodox Church -->
  <g transform="translate(200, 80)">
    <!-- Central Dome -->
    <ellipse cx="100" cy="80" rx="60" ry="45" fill="#4a90e2"/>
    <ellipse cx="100" cy="75" rx="55" ry="40" fill="#357abd"/>
    
    <!-- Cross on Central Dome -->
    <g fill="#ffc107">
      <rect x="97" y="35" width="6" height="25"/>
      <rect x="88" y="43" width="24" height="6"/>
      <rect x="94" y="52" width="12" height="4"/>
    </g>
    
    <!-- Left Smaller Dome -->
    <ellipse cx="40" cy="100" rx="35" ry="25" fill="#4a90e2"/>
    <ellipse cx="40" cy="97" rx="32" ry="22" fill="#357abd"/>
    
    <!-- Cross on Left Dome -->
    <g fill="#ffc107">
      <rect x="37" y="72" width="6" height="15"/>
      <rect x="31" y="78" width="18" height="4"/>
      <rect x="34" y="84" width="12" height="3"/>
    </g>
    
    <!-- Right Smaller Dome -->
    <ellipse cx="160" cy="100" rx="35" ry="25" fill="#4a90e2"/>
    <ellipse cx="160" cy="97" rx="32" ry="22" fill="#357abd"/>
    
    <!-- Cross on Right Dome -->
    <g fill="#ffc107">
      <rect x="157" y="72" width="6" height="15"/>
      <rect x="151" y="78" width="18" height="4"/>
      <rect x="154" y="84" width="12" height="3"/>
    </g>
    
    <!-- Church Base -->
    <rect x="20" y="125" width="160" height="80" fill="#5a67d8"/>
    <rect x="25" y="130" width="150" height="70" fill="#4c51bf"/>
    
    <!-- Windows -->
    <g fill="#2d3748">
      <rect x="35" y="140" width="12" height="20" rx="6"/>
      <rect x="55" y="140" width="12" height="20" rx="6"/>
      <rect x="75" y="140" width="12" height="20" rx="6"/>
      <rect x="115" y="140" width="12" height="20" rx="6"/>
      <rect x="135" y="140" width="12" height="20" rx="6"/>
      <rect x="155" y="140" width="12" height="20" rx="6"/>
    </g>
    
    <!-- 404 Badge -->
    <ellipse cx="100" cy="170" rx="35" ry="20" fill="#2d3748"/>
    <text x="100" y="178" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">404</text>
  </g>
  
  <!-- Ground Line -->
  <line x1="50" y1="320" x2="550" y2="320" stroke="#6c757d" stroke-width="2"/>
</svg>
