server {
    listen 80;
    server_name 192.168.1.239;

    access_log /var/log/nginx/inner-orthodox.access.log;
    error_log  /var/log/nginx/inner-orthodox.error.log;

    # Root directory for static files
    root /var/www/orthodox-church-mgmt/orthodoxmetrics/prod/front-end/dist;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Handle frontend static files and React routing
    location / {
        try_files $uri $uri/ /index.html;

        # Static file caching (temporarily disabled for debugging)
       # expires 1h;  # No cache during session debugging
       # add_header Cache-Control "no-cache, no-store, must-revalidate";
       # add_header Pragma "no-cache";

        # After session issues are resolved, use this instead:
         expires 1h;
       #  add_header Cache-Control "public, immutable";
    }

    # Handle static assets with longer cache times
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1h;  # Temporarily disabled for debugging
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";

        # After session issues are resolved, use this instead:
        # expires 1y;
        # add_header Cache-Control "public, immutable";
    }

    # Backend API proxy to localhost:3001
    location /api/ {
        proxy_pass         http://127.0.0.1:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_buffering    off;

        # CRITICAL: Session cookie domain rewriting
        proxy_set_header   Cookie $http_cookie;
        proxy_pass_header  Set-Cookie;
        proxy_cookie_path  / /;
        proxy_cookie_domain 127.0.0.1 orthodoxmetrics.com;
        proxy_cookie_domain localhost orthodoxmetrics.com;

        # Timeout settings for long-running requests
        proxy_connect_timeout       300s;
        proxy_send_timeout          300s;
        proxy_read_timeout          300s;
        send_timeout                300s;

        # CORS Support (if needed)
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With" always;

        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
            add_header Access-Control-Allow-Headers "Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }
    }

    # Handle file uploads
    location /uploads/ {
        alias /var/www/orthodox-church-mgmt/orthodoxmetrics/prod/uploads/;
        expires 1h;
        add_header Cache-Control "public";
    }

    # Handle public assets
    location /public/ {
        alias /var/www/orthodox-church-mgmt/orthodoxmetrics/prod/public/;
        expires 1h;
        add_header Cache-Control "public";
    }

    # Security: Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(sql|json|log|txt)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    client_max_body_size 50M;

}
