<svg width="280" height="60" viewBox="0 0 280 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Eastern Orthodox Cross (3-bar) in Gold -->
  <g transform="translate(20, 10)">
    <!-- Vertical beam -->
    <rect x="18" y="5" width="4" height="35" fill="#FFD700"/>
    
    <!-- Top horizontal bar (titulus) -->
    <rect x="12" y="8" width="16" height="3" fill="#FFD700"/>
    
    <!-- Middle horizontal bar (main crossbeam) -->
    <rect x="8" y="18" width="24" height="4" fill="#FFD700"/>
    
    <!-- Bottom slanted bar (footrest) -->
    <rect x="10" y="30" width="20" height="3" fill="#FFD700" transform="rotate(-15 20 31.5)"/>
  </g>
  
  <!-- "Orthodox Metrics" Text in Purple -->
  <text x="65" y="25" font-family="serif" font-size="18" font-weight="600" fill="#6B46C1">Orthodox</text>
  <text x="65" y="45" font-family="serif" font-size="18" font-weight="600" fill="#6B46C1">Metrics</text>
</svg>