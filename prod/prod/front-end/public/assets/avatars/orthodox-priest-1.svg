<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="#f5f5f5" stroke="#ddd" stroke-width="2"/>
  
  <!-- Orthodox cross -->
  <g transform="translate(100, 100)">
    <!-- Vertical bar -->
    <rect x="-3" y="-40" width="6" height="80" fill="#8B4513"/>
    <!-- Horizontal bar -->
    <rect x="-25" y="-3" width="50" height="6" fill="#8B4513"/>
    <!-- Top small bar -->
    <rect x="-15" y="-35" width="30" height="4" fill="#8B4513"/>
    <!-- Bottom angled bar -->
    <rect x="-20" y="20" width="40" height="4" fill="#8B4513" transform="rotate(-15)"/>
  </g>
  
  <!-- Priest figure -->
  <circle cx="100" cy="60" r="20" fill="#fdbcb4"/>
  <rect x="80" y="75" width="40" height="60" fill="#000" rx="10"/>
  <circle cx="88" cy="85" r="2" fill="#fff"/>
  <circle cx="112" cy="85" r="2" fill="#fff"/>
  
  <!-- Simple beard -->
  <path d="M85 75 Q100 85 115 75 Q110 90 100 85 Q90 90 85 75" fill="#8B4513"/>
  
  <text x="100" y="180" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Orthodox Priest</text>
</svg>
